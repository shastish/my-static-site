version: 0.2

phases:
  install:
    commands:
      - echo "Install phase - nothing to install"

  build:
    commands:
      - echo "Build phase - preparing output folder"
      - mkdir -p output
      - cp index.html output/index.html
      - echo "Files in output folder:"
      - ls -R output

artifacts:
  base-directory: output
  files:
    - '**/*'
